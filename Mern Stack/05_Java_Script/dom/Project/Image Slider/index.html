<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Image Slider</title>
  </head>

  <body>
    <main>
      <div class="circle left">
        <i class="fa-solid fa-caret-left" id="left_arrow"></i>
      </div>

      <div class="image_Container">

       <div id="images">
        <div class="image">

            <img
            src="https://media.istockphoto.com/id/1061332616/photo/women-working-together-in-modern-working-space.webp?s=2048x2048&w=is&k=20&c=X_yPYG8PPVDosK3P9MjRQF5Bo_sQ3RK78RnThuAAPt4="
            alt=""
            srcset=""
          />
        </div>

        <div class="image">

            <img
            src="https://media.istockphoto.com/id/1061332616/photo/women-working-together-in-modern-working-space.webp?s=2048x2048&w=is&k=20&c=X_yPYG8PPVDosK3P9MjRQF5Bo_sQ3RK78RnThuAAPt4="
            alt=""
            srcset=""
          />
        </div>


        <div class="image">

            <img
            src="https://media.istockphoto.com/id/1061332616/photo/women-working-together-in-modern-working-space.webp?s=2048x2048&w=is&k=20&c=X_yPYG8PPVDosK3P9MjRQF5Bo_sQ3RK78RnThuAAPt4="
            alt=""
            srcset=""
          />
        </div>


        <div class="image">

            <img
            src="https://media.istockphoto.com/id/1061332616/photo/women-working-together-in-modern-working-space.webp?s=2048x2048&w=is&k=20&c=X_yPYG8PPVDosK3P9MjRQF5Bo_sQ3RK78RnThuAAPt4="
            alt=""
            srcset=""
          />
        </div>

        <div class="image">

            <img
            src="https://media.istockphoto.com/id/1061332616/photo/women-working-together-in-modern-working-space.webp?s=2048x2048&w=is&k=20&c=X_yPYG8PPVDosK3P9MjRQF5Bo_sQ3RK78RnThuAAPt4="
            alt=""
            srcset=""
          />
        </div>
       </div>


      </div>

      <div class="circle right">
        <i class="fa-solid fa-arrow-right" id="right_arrow"></i>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
